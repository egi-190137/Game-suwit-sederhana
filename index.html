<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit Jawa</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="home">
        <h1>GAME SUWIT</h1>
        <button class="play"></button>
    </div>

    <div class="container-hasil">
        <div class="hasil">
            <h2>Anda Kalah!</h2>
            <button id="ulang">ULANGI</button>
        </div>
    </div>
    <div class="game">
        <div class="inGame">
            <h1>YOU</h1>
            <div class="player select">
                <div class="img">
                    <img src="IMG/batu.png" alt="">
                    <h4>BATU</h4>
                </div>
                <div class="img">
                    <img src="IMG/gunting.png" alt="">
                    <h4>GUNTING</h4>
                </div>
                <div class="img">
                    <img src="IMG/kertas.png" alt="">
                    <h4>KERTAS</h4>
                </div>
            </div>
        </div>
        <div class="inGame">
            <h1>COMP</h1>
            <div class="comp select">
                <div class="img">
                    <img src="IMG/batu.png" alt="">
                    <h4>BATU</h4>
                </div>
                <div class="img">
                    <img src="IMG/gunting.png" alt="">
                    <h4>GUNTING</h4>
                </div>
                <div class="img">
                    <img src="IMG/kertas.png" alt="">
                    <h4>KERTAS</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
